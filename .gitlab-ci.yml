default:
  image: ruby:2.7.5

stages:
  - build
  - deploy

build-job:
  stage: build
  only:
    - dev
    - master
  script:
    - cd ${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}
    - make pbuild
    - cd vessel-service && make build && cd -
    - cd consignment-cli && make build && cd -
    - cd consignment-service && make build && cd -

